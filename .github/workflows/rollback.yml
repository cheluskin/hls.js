name: Rollback npm version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to rollback to (e.g., 1.6.0-failback.6)'
        required: true
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Set dist-tag to specified version
        run: npm dist-tag add @armdborg/hls.js@${{ inputs.version }} latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Purge jsDelivr cache
        run: |
          curl -s "https://purge.jsdelivr.net/npm/@armdborg/hls.js/dist/hls.min.js"
          curl -s "https://purge.jsdelivr.net/npm/@armdborg/hls.js/dist/hls.js"
          echo "jsDelivr cache purged"

      - name: Verify rollback
        run: npm view @armdborg/hls.js dist-tags
