name: Build, Release & Publish to NPM

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run failback tests
        run: npm run test:failback

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/hls.js
            dist/hls.min.js
            dist/hls.mjs
          generate_release_notes: true
          body: |
            ## CDN Links

            ```html
            <script src="https://cdn.jsdelivr.net/npm/@armdborg/hls.js@${{ github.ref_name }}/dist/hls.min.js"></script>
            ```

            ## Usage
            Just replace original hls.js - failback works automatically!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
